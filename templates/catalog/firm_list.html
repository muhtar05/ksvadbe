{% extends "base.html" %}

{% block content %}
    {% load imagekit %}


<h1>Фирмы </h1>
    <div class="row">

      {% for firm in object_list %}
          <div class="col-xs-6 col-md-3">
             <div class="thumbnail">
                <a href="/photo/{{ firm.id }}">
                    <img src="{{ firm.smart.url }}" />
                </a>
                <div class="caption">
                    <h3><a href="/photo/{{ firm.id }}"> {{ firm.title }}</a></h3>
                </div>
             </div>
          </div>
      {% endfor %}
    </div>
{% endblock %}
