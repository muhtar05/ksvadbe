{% extends "base.html" %}
{% block title %}Свадебный каталог{% endblock %}
{% block content %}
    {% load thumbnail %}
<h1>Все фото</h1>
<div class="row">

   <div class="col-md-9">
     <div class="row">
      {% for obj in object_list %}
          <img src="/{{ obj.image }}" />
          {{ obj.image }}
          <div class="col-xs-6 col-md-4">

              {% thumbnail obj.image "100x100" crop="center" as im %}
                 <img src="{{ im }}" width="{{ im.width }}" height="{{ im.height }}">
                  {{ obj.image }}
              {% endthumbnail %}

          </div>
      {% endfor %}
     </div>
   </div>
</div>

{% endblock %}
