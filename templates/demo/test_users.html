{% extends "base.html" %}
{% block title %}Свадебный каталог{% endblock %}
{% block content %}
    <h1>Пользователи</h1>
    {% for user in followers %}
        <div class="col-md-4">
            <div class="thumbnail">
                <a href="/catalog/firm/banketnyj-zal-evropa.html">
                    <img src="{{ user.profile_image_url }}">
                </a>

                <div class="caption">
                    <h3> {{ user.screen_name }}</h3>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
